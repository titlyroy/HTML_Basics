<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Car</title>
</head>
<body>
    <!-- <h1> Signup Form Car </h1> -->
     <form   method="post">
        
            <label for="name"> Name* </label>
                <input type="text" placeholder="Name" required id="name">
           
        
        
        
            <label for="email"> Email* </label>
                <input type="email" placeholder="Email" required id="email">
           
        
        
        
            <label for="gender">Gender* </label>
            <input type="radio"  required  name="gender"id="gender_m">
            <label for="gender_m">Male </label>
            <input type="radio"  required  name="gender"id="gender_f">
              <label for="gender_f">Female </label>
            
        
        
        
            <label for ="cars">Car Brands* </label>
              <select for="Cars" required id="cars"> 
              <option  disabled value="">--Please choose an option--</option>
              <option value="bmw" >BMW</option>
              <option value="audi">Audi</option>
              <option  value="mercedez">Mercedez</option>
            </select>
        
         
         
            <label for="age"> Age* </label>
                <input type="number" placeholder="Age" required id="age">
           
        
        
        
            <label for="dob"> DOB* </label>
            <input type="date"  required id="dob">  
        
        
        
            <label for="tel"> Phone number : </label>
            <input type="tel" placeholder="xxx-xxx-xxxx"  id="tel">  
        
        
        
            <label for="password"> Password* </label>
            <input type="password" placeholder="password"  required id="password">  
        
        
        
              <label for="tos"> Checkbox*  </label> 
            <input type="Checkbox"  required id="tos"> 
            <label for="TOS">I agree to the TOS.</label>
            
        
        
        
            <button type="submit"> submit  </button>
    
     </form>
</body>
</html>
